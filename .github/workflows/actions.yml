name: run main.py

on:
  schedule:
    - cron: '*/1 * * * *' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
       env:
            ACCESS_TOKEN: '${{ secrets.ACCESS_TOKEN }}'

      - name: execute py script # run main.py
        
        run: python main.py
          
      - name: commit files
        run: |

        git config --global user.email "geoffrey.hawes85@gmail.com"
                  git config --global user.name "ghawes85"
                  git config --global credential.helper cache
                  git clone https://${{secrets.ACCESS_TOKEN}}@github.com/Pontem-Innovations/CollegeAutomation
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: CollegeAutomation/github-push-action@v3.0.2
        with:
          branch: main 
